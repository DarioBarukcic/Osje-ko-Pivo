    <main>
        <ul class="proizvodi">
           <li class="pivo">
                <h2>Svijetlo Pivo</h2>
                <figure>
                   <img src="../images/SvjetloT.png" alt="Svijetlo pivo">
                </figure>
                <figcaption>Osječko svijetlo pivo je lager pivo svijetlozlatne boje s određenim dodatkom gorčine. 
                    Sadrži 11,8% ekstrakta te 4,5 % alkohola. 
                    Osječka pivovara pakira ga i toči u boce od 0.25 l, 0.33 l i 0.5 l, u limenke od 0.33 l i 0.5 l, PET ambalažu od 1 l i od 2 l.
                </figcaption>
            </li>
            <li class="pivo">
                <h2>Crno Pivo</h2>
                <figure>
                    <img src="../images/CrnoT.png" alt="Crno pivo">
                </figure>
                <figcaption>Crno pivo sadrži 12% ekstrakta i 4,5% alkohola. B
                    ogato je hranjivim sastojcima te blago smećkaste je boje. 
                    Nakon proizvodnje istoga, toči se u limenke, bačve i boce. 
                </figcaption>          
            </li>
            <li class="pivo">
                <h2>Crni Radler</h2>
                <figure>
                    <img src="../images/CrniRadlerT.png" alt="Crni Radler">
                </figure>
                <figcaption>Osječko pivo Crni Radler mješavina je limunade i crnog piva. 
                    Kao i obični Radler, i ovo pivo ima mali postotak alkohola (2%).
                </figcaption>
            </li>
        </ul>
